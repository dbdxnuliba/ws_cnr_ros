ignore:
  - "build"
  - "devel"
  - "test"
  - "src/test"

fixes:
  - "src/test/::"

codecov:
  token: 466d8f4c-820b-4c7f-bfe3-93b4beaff9d8
  require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: "70...100"

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: no